<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #ecf0f1;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 90%;
            width: 500px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        h2, h3 {
            text-align: center;
            color: #2c3e50;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #2980b9;
            font-weight: bold;
        }

        a:hover {
            color: #1abc9c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Review Submitted</h2>
        <p>{{ review }}</p>
        <h3>Predicted Sentiment: <strong>{{ sentiment }}</strong></h3>
        <a href="/">Try another review</a>
    </div>
</body>
</html>
